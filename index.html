<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Lista de compra 1 usando a tag b</h2>
    <ul>
        <li>Café - <b>R$ 150,00</b></li>
        <li>Bolo de chocolate - <b>R$ 12,00</b></li>
        <li>Energetico - <b>R$ 8,00</b></li>
    </ul>
    <p>Total - <b>R$ 35,00</b></p>

    <h2>Lista de compra 2 usando a tag strong</h2>
    <ul>
        <li>Café - <strong>R$ 150,00</strong></li>
        <li>Bolo de chocolate - <strong>R$ 12,00</strong></li>
        <li>Energetico - <strong>R$ 8,00</strong></li>
    </ul>
    <p>Total - <strong>R$ 35,00</strong></p>
</body>
</html>
